<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denton Sun - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden; /* Prevent body scroll for desktop OS feel */
        user-select: none;
        cursor: url('https://cur.cursors-4u.net/others/oth-6/oth685.cur'), auto; /* XP Arrow */
      }
      a, button, .cursor-pointer {
        cursor: url('https://cur.cursors-4u.net/others/oth-6/oth699.cur'), pointer; /* XP Hand */
      }
      /* Custom Scrollbar for Retro Feel */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
        background: #dfdfdf;
      }
      ::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border: 2px solid;
        border-color: #fff #404040 #404040 #fff;
      }
      ::-webkit-scrollbar-button {
        background: #c0c0c0;
        width: 16px;
        height: 16px;
        border: 2px solid;
        border-color: #fff #404040 #404040 #fff;
      }
      .retro-border {
        box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #dfdfdf, inset -2px -2px #808080, inset 2px 2px #ffffff;
      }
      .retro-border-inset {
        box-shadow: inset -1px -1px #ffffff, inset 1px 1px #0a0a0a, inset -2px -2px #dfdfdf, inset 2px 2px #808080;
      }
      .retro-text-shadow {
        text-shadow: 1px 1px 0px #000000;
      }
    </style>

  }
}
